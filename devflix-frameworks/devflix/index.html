<!DOCTYPE html>
<html lang="es" ng-app="devflix">
<head>
  <meta charset="UTF-8">
  <title>Devflix</title>
  <link rel="stylesheet" href="styles/bootstrap.css" />
  <link rel="stylesheet" href="styles/estilos.css" />
  <script src="js/jquery2.js"></script>
  <script>
    $(document).ready(function() {
      $('button').click(function() {
        $(this).siblings('.descripcion').slideToggle();
      });
    });
  </script>
  <script src="js/angular.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header>
    <img class="logo" src="images/devflix-logo.png" alt="Devflix" />
    <nav>
      <ul>
        <li><a href="#">Ver ahora</a></li>
        <li><a href="#">Solo para niños</a></li>
        <li><a href="#">En Cola</a></li>
        <li><a href="#">Próximos</a></li>
        <li><a href="#">DVDs</a></li>
      </ul>
    </nav>
  </header>
  <h2>Nuevos Lanzamientos</h2>
  <section class="series" ng-controller="seriesController as srsCtrl">
    <article class="serie col-lg">
      <img src="images/{{srsCtrl.serie.slug}}.jpg" alt="{{srsCtrl.serie.titulo}}" />
      <h3>{{srsCtrl.serie.titulo}}</h3>
      <div class="badge color-{{tipo | lowercase}}" ng-repeat="tipo in srsCtrl.serie.tipo">{{tipo}}</div>
    </article>
  </section>
</body>
</html>
