<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Devflix</title>
  <link rel="stylesheet" href="styles/bootstrap.css" />
  <link rel="stylesheet" href="styles/estilos.css" />
  <script src="js/jquery2.js"></script>
  <script>
    $(document).ready(function() {
      $('button').click(function() {
        $(this).siblings('.descripcion').slideToggle();
      });
    });
  </script>
</head>
<body>
  <header>
    <img class="logo" src="images/devflix-logo.png" alt="Devflix" />
    <nav>
      <ul>
        <li><a href="#">Ver ahora</a></li>
        <li><a href="#">Solo para niños</a></li>
        <li><a href="#">En Cola</a></li>
        <li><a href="#">Próximos</a></li>
        <li><a href="#">DVDs</a></li>
      </ul>
    </nav>
  </header>
  <h2>Nuevos Lanzamientos</h2>
  <section class="series">
    <article class="serie col-lg">
      <img src="images/bates-motel.jpg" alt="Bates Motel" />
      <div class="descripcion">
        Precuela de la famosa película de horror titulada psicosis.
      </div>
      <button class="btn btn-primary center-block">Ver Ahora</button>
    </article>
  </section>
</body>
</html>
